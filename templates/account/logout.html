{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Logout" %}{% endblock %}

{% block content %}

<!-- Logout in, template modified from AllAuth template libraray -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-auto shadow-lg p-4 m-3 rounded">

      <h2 class="fw-bold grey-title">{% trans "Logout" %}</h2>

      <p>{% trans 'Are you sure you want to log out?' %}</p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button class="btn btn-danger" type="submit">{% trans 'Log Out' %}</button>
      </form>

    </div>
  </div>
</div>

{% endblock %}

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Share love of traditional italian recipes">
    <meta name="keywords" content="Food, App, Cookbook, Drink, Recipes, 2023, Best, Top, Italy, Traditonal, Pasta">
    <!-- Title -->
    <title>Don'tBreak the Spaghetti</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@300&family=Josefin+Slab:wght@300;500&family=Lato:wght@300&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/abe8d276a8.js" crossorigin="anonymous"></script>
    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- Css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Cloudniary -->
    <link rel="shortcut icon" href="https://res.cloudinary.com/dyoueyepq/image/upload/v1687794800/p4-favicon_tzdnph.png">

</head>

<body class="d-flex flex-column h-100 main-bg">

    <div class="container-fluid">
        <div class="row">
            <!-- NavBar-->
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <!-- Titlle, logo and 'home'-link -->
                <a class="navbar-brand" href="{% url 'home' %}">
                    Don't Break the Spaghetti
                </a>
                <button class="navbar-toggler me-0 " type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0 ">
                        <li class="nav-item ms-auto">
                            <a class="nav-link active " aria-current="page" href="{% url 'home' %}">Home</a>
                        </li>
                        <!-- NavBar Options for Logged in users -->
                        {% if user.is_authenticated %}
                        <li class="nav-item ms-auto ">
                            <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                        </li>
                        <li class="nav-item ms-auto ">
                            <a class="nav-link" href="{% url 'recipe_share' %}">
                                Share a Recipe</a>
                        </li>
                        <!-- Displays user's username whne logged in -->
                        <li class="nav-item ms-auto ">
                            <p class="alert bg-success text-white" role="alert">
                                Logged In as <strong>{{ user.username }}</strong>                   
                            </p>
                        </li>
                        <!-- NavBar options for viewers -->
                        {% else %}
                        <li class="nav-item ms-auto ">
                            <a class="nav-link" href="{% url 'account_signup' %}">Signup</a>
                        </li>
                        <li class="nav-item ms-auto ">
                            <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </div>



    <main class="flex-shrink-0 main-bg">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-4 ">
        <hr>
        <p class="m-0 text-center text-dark">Find out more: <br> 
            <a href="https://github.com/HMuraja/mythology-quiz" rel="noopener" aria-label="Visit the authors GitHub profile (opens in a new tab)" class="text-dark" target="_blank">
                <i class="fa-brands fa-github"></i></a>
            <a href="https://linkedin.com/in/hilla-muraja-093127114" rel="noopener" aria-label="Visit the authors LinkedIn profile (opens in a new tab)" class="text-dark" target="_blank">
                <i class="fa-brands fa-linkedin"></i></a>
            </p>
    </footer>
    
</body>

</html>

{% load static %}

<!DOCTYPE html>
<html class="h-100">

<head>
    <title>Don'tBreak the Spaghetti</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@300&family=Josefin+Slab:wght@300;500&family=Lato:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/abe8d276a8.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body class="d-flex flex-column h-100 main-bg">

    <!-- header -->
    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid justify-content-end">
                <button class="navbar-toggler me-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item ms-auto">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item ms-auto">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item ms-auto">
                            <a class="nav-link" href="#">Register</a>
                        </li>
                        <li class="nav-item ms-auto">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <a class="brand" href="{% url 'home' %}"><h1 class="brand">
            Don't Break the Spaghetti
        </h1></a>

        <hr />

    </div>

    <main class="flex-shrink-0 main-bg">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 dark-bg">
        <p class="m-0 text-center text-white">Find out more: <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-linkedin"></i></p>
    </footer>
</body>

</html>

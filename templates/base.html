{% load static %}
{% load cloudinary %}

<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Share love of traditional italian recipes">
    <meta name="keywords" content="Food, App, Cookbook, Drink, Recipes, 2023, Best, Top, Italy, Traditonal, Pasta">
    <!-- Title -->
    <title>Don'tBreak the Spaghetti</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@300&family=Josefin+Slab:wght@300;500&family=Lato:wght@300&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- Css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v2">
    <!-- Cloudniary -->
    <link rel="shortcut icon" href="{% static 'img/dbts_favicon.png'%}">

</head>

<body class="d-flex flex-column v-100 h-100 white-bg">

    <div class="v-100 m-0 bg-c-red">
            <!-- NavBar-->
            <nav class="navbar container-max-width mx-auto navbar-expand-lg navbar-dark fs-6 ">
                <!-- Titlle, logo and 'home'-link -->
                <a class="navbar-brand ms-3" href="{% url 'home' %}">
                    <img class="brand mb-2" src= "{% static 'img/dbts_icon.png'%}" alt="logo"> 
                    <img class="brand" src= "{% static 'img/dbts_logo_4_white.png'%}" alt="logo" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end me-3" id="navbarText">
                    <ul class="navbar-nav mb-2 mb-lg-0 w-fit ms-auto">
                        <li class="nav-item me-auto text-uppercase">
                            <a class="nav-link active " aria-current="page" href="{% url 'home' %}">
                                <i class="fa-solid fa-house"></i>
                                Home
                            </a>
                        </li>
                        <!-- NavBar Options for Logged in users -->
                        {% if user.is_authenticated %}
                        <li class="nav-item me-auto text-uppercase">
                            <a class="nav-link" href="{% url 'account_logout' %}">
                                <i class="fa-solid fa-right-from-bracket"></i>
                                Log out
                            </a>
                        </li>
                        <li class="nav-item me-auto text-uppercase">
                            <a class="nav-link" href="{% url 'recipe_share' %}">
                                <i class="fa-solid fa-pen-to-square"></i>
                                Share a Recipe
                            </a>
                        </li>
                        <!-- Displays user's username whne logged in -->
                        <li class="nav-item me-auto d-flex justify-content-center align-items-center">
                            <p class="m-0 username-nav-text px-2 py-1 rounded">
                                <i class="fa-solid fa-user"></i>  <strong>{{ user.username }}</strong>                   
                            </p>
                        </li>
                        <!-- NavBar options for viewers -->
                        {% else %}
                        <li class="nav-item me-auto text-uppercase">
                            <a class="nav-link" href="{% url 'account_signup' %}">Signup</a>
                        </li>
                        <li class="nav-item me-auto text-uppercase">
                            <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
    </div>
   
    <main class="container white-bg container-max-width mx-auto h-100">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class= "bg-green bottom-0 w-100 py-3 text-light mt-auto text-center">
        <p class="text-uppercase w-auto mb-2 d-inline-block fw-bolder border-bottom border-2">Find out more</p> 
        <br/>
        <a href="https://github.com/HMuraja/mythology-quiz" rel="noopener" aria-label="Visit the authors GitHub profile (opens in a new tab)" class="fs-3 text-light px-1" target="_blank">
            <i class="fa-brands fa-github"></i></a>
        <a href="https://linkedin.com/in/hilla-muraja-093127114" rel="noopener" aria-label="Visit the authors LinkedIn profile (opens in a new tab)" class="fs-3 text-light px-1" target="_blank">
            <i class="fa-brands fa-linkedin"></i></a>
    </footer>
    
</body>

</html>
